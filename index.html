<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namarama – Amsterdam-based naming agency | Unforgettable brand names</title>
  <meta name="description" content="Namarama is an Amsterdam-based naming agency led by Floris Hülsmann. We craft unforgettable, strategic brand names that cut through the noise.">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* NAV rechtsboven als buttons */
    .topnav {
      position: fixed;
      top: 24px;
      right: 24px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .topnav a {
      background:#E73331;
      color:#fff;
      padding:10px 20px;
      text-decoration:none;
      font-weight:500;
      border-radius:4px;
      transition: background .2s ease-in-out;
      display:inline-block;
      text-align:center;
    }
    .topnav a:hover { background:#A92321; }

    @media (max-width: 640px){
      .topnav{ top:12px; right:12px; }
      header{ padding-top: 7rem; } /* extra ruimte voor logo */
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #EDECE8;
      color: #3F3F40;
    }
    header {
      padding: 4rem 2rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .logo { max-width: 200px; margin: 0 auto 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; line-height: 1.6; max-width: 700px; margin: 1rem auto; }
    .cta {
      margin-top: 2rem;
      display: inline-block;
      background-color: #E73331;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.2s ease-in-out;
    }
    .cta:hover { background-color: #A92321; }
  </style>
</head>
<body>

  <!-- NAV moet in body -->
  <nav class="topnav" aria-label="Main">
    <a href="/">Home</a>
    <a href="/blog/">Blog</a>
    <a href="mailto:info@namarama.nl">Contact</a>
  </nav>

  <header>
    <img src="logo.png" alt="Namarama logo" class="logo" />
    <h1>You can choose your name<br>only once</h1>
    <p>Naming is a delicate process…</p>
    <a href="mailto:info@namarama.nl" class="cta">Let’s talk name magic</a>
  </header>
  <!-- ... rest van je content ... -->

</body>
</html>
